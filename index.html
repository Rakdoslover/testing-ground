<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Testing Ground</title>
</head>

<body>
    <div class="imgbox" id="imgbox1">Deadlift<br>
        <img src="assets/images/barbell-deadlift-movement.gif" alt="Deadlift" width="100%">
    </div>
    <div class="imgbox" id="imgbox2">Squat<br>
        <img src="assets/images/full-squat-side-view.gif" alt="Squat" style="width:100%">
    </div>
    <div class="imgbox" id="imgbox3">Hip Thruster<br>
        <img src="assets/images/barbell-hip-thrust.gif" alt="Hip Thruster" style="width:100%">
    </div>
    <div class="imgbox" id="imgbox4">Kettlebell Swings<br>
        <img src="assets/images/kettlebell-swing.gif" alt="KB Swings" style="width:100%">
    </div>
    <div class="btnbox">Remove<br>
        <button id="reset-element" onclick="resetElement()">Reset All</button>
    </div>
    <div class="btnbox">Create<br>
        <button id="create-element" onclick="createElement()">Create All</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
